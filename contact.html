<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 页头固定样式 */
        #header-placeholder {
            position: sticky; /* 使页头固定 */
            top: 0; /* 距离页面顶部为 0 */
            z-index: 1000; /* 确保页头在内容之上 */
        }

        /* 表格样式 */
        .contact-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse; /* 合并表格边框 */
            background-color: rgba(255, 255, 255, 0.4); /* 半透明白色背景 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            border-radius: 8px; /* 圆角边框 */
        }
        .contact-table td, .contact-table th {
            padding: 15px; /* 单元格内边距 */
            text-align: left; /* 单元格文字左对齐 */
            font-size: 14px; /* 字体大小 */
            line-height: 1.5; /* 行高 */
            color: #00aaff; /* 天蓝色文字 */
        }
        .contact-table th {
            text-align: center; /* 标题居中 */
            font-weight: bold; /* 加粗标题 */
        }
        .contact-table tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.6); /* 奇数行背景颜色稍深 */
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div> <!-- 页头占位符 -->
    <script>
        // 动态加载 header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>

    <!-- 内容 -->
    <main>
        <h2 style="text-align: center; color: #333;">联系我们</h2>
        <table class="contact-table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>联系方式</th>
                    <th>备注</th>
                    <th>部门</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>张三</td>
                    <td>+86 123 4567 8901</td>
                    <td>欢迎通过邮件联系</td>
                    <td rowspan="5" class="vertical-cell">所有部门</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>李四</td>
                    <td>+86 987 6543 210</td>
                    <td>优先电话沟通</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>王五</td>
                    <td>wangwu@example.com</td>
                    <td>邮件回复可能稍慢</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>赵六</td>
                    <td>+86 555 6666 7777</td>
                    <td>欢迎面谈</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>孙七</td>
                    <td>sunqi@example.com</td>
                    <td>线上联系最佳</td>
                </tr>
                <tr>
                    <td colspan="4" class="merged-cell">以上是我们的团队联系方式，期待与您合作！</td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 A&M INTERNATIONAL ENGINEERING PTE LTD. All rights reserved.</p>
    </footer>
</body>
</html>
