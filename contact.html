<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - A&M INTERNATIONAL ENGINEERING</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* 页头占位固定 */
        #header-placeholder {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* 联系表格样式（无边框，无背景，行高紧凑） */
        .contact-table {
            width: 48%;
            margin: 40px 0;
            border-collapse: collapse;
            background: none;
        }

        .contact-table th, .contact-table td {
            border: none;
            padding: 5px 0;
            font-size: 16px;
            text-align: left;
            color: #222;
            line-height: 1.5;
        }

        .contact-table th {
            font-size: 18px;
            color: #005577;
            font-weight: bold;
            padding-bottom: 10px;
        }

        .contact-table td {
            padding-bottom: 15px;
        }

        .qr-cell {
            text-align: center;
            padding-top: 20px;
        }

        .qr-cell img {
            width: 160px;
            height: auto;
        }

        /* Feedback框样式 */
        .feedback-container {
            width: 48%;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 竖向居中对齐 */
        }

        .feedback-container h3 {
            text-align: center;
            color: #005577;
        }

        .feedback-textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #333;
            resize: none;
            margin-bottom: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #005577;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #003f53;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
        // 加载 header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>

    <!-- 页面主体 -->
    <main style="display: flex; flex-wrap: wrap; justify-content: space-between;">
        <!-- 联系信息表格 -->
        <table class="contact-table">
            <thead>
                <tr><th>Contact Information</th></tr>
            </thead>
            <tbody>
                <tr><td>Phone: +65 6123 4567</td></tr>
                <tr><td>Email: info@aminternational.com</td></tr>
                <tr><td>WeChat: AM_Engineering</td></tr>
                <tr><td>WhatsApp: +65 9123 4567</td></tr>
                <tr><td>Address: 123 Pioneer Road North, Singapore 628000</td></tr>
                <tr>
                    <td class="qr-cell">
                        <img src="Image/contact_qr_with_logo.png" alt="Contact QR Code with Logo">
                        <div style="margin-top: 5px; font-size: 14px; color: #555;">Scan to connect us on WeChat / WhatsApp</div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Feedback框 -->
        <div class="feedback-container">
            <h3>Feedback</h3>
            <textarea class="feedback-textarea" placeholder="Write your feedback here... (Max 500 characters)" maxlength="500"></textarea>
            <button class="submit-btn">Submit Feedback</button>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 A&M INTERNATIONAL ENGINEERING PTE LTD. All rights reserved.</p>
    </footer>
</body>
</html>
