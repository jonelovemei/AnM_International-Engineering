<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 表格样式 */
        .contact-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse; /* 合并表格边框 */
            background-color: rgba(255, 255, 255, 0.4); /* 半透明白色背景 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            border-radius: 8px; /* 圆角边框 */
        }
        .contact-table td, .contact-table th {
            padding: 15px; /* 单元格内边距 */
            text-align: left; /* 单元格文字左对齐 */
            font-size: 14px; /* 字体大小 */
            line-height: 1.5; /* 行高 */
            color: #00aaff; /* 天蓝色文字 */
        }
        .contact-table th {
            text-align: center; /* 标题居中 */
            font-weight: bold; /* 加粗标题 */
        }
        .contact-table tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.6); /* 奇数行背景颜色稍深 */
        }
    </style>
</head>
<body>
    <!-- 页头 -->
    <header>
        <img src="Image/logo.png" alt="Logo">
        <h1>Contact Us</h1>
        <p>Your satisfaction is our priority</p>
    </header>

    <!-- 内容 -->
    <main>
        <h2 style="text-align: center; color: #333;">联系我们</h2>
        <table class="contact-table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>联系方式</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>张三</td>
                    <td>+86 123 4567 8901</td>
                    <td>欢迎通过邮件联系</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>李四</td>
                    <td>+86 987 6543 210</td>
                    <td>优先电话沟通</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>王五</td>
                    <td>wangwu@example.com</td>
                    <td>邮件回复可能稍慢</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>赵六</td>
                    <td>+86 555 6666 7777</td>
                    <td>欢迎面谈</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>孙七</td>
                    <td>sunqi@example.com</td>
                    <td>线上联系最佳</td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>版权所有 &copy; 2025 | 公司名称</p>
    </footer>
</body>
</html>
