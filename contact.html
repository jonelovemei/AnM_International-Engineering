<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - A&M INTERNATIONAL ENGINEERING</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
        }

        /* 页头占位固定 */
        #header-placeholder {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* 表格样式（无边框，无背景，行高紧凑） */
        .contact-table {
            width: 60%;
            margin: 40px auto;
            border-collapse: collapse;
            background: none;
        }

        .contact-table th, .contact-table td {
            border: none;
            padding: 5px 0;
            font-size: 16px;
            text-align: left;
            color: #222;
            line-height: 1.5;
        }

        .contact-table th {
            font-size: 18px;
            color: #005577;
            font-weight: bold;
            padding-bottom: 10px;
        }

        .qr-cell {
            text-align: center;
            padding-top: 20px;
        }

        .qr-cell img {
            width: 160px;
            height: auto;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
        // 加载 header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>

    <!-- 页面主体 -->
    <main>
        <h2 style="text-align: center; color: #004466; margin-top: 40px;">Contact Us</h2>
        <table class="contact-table">
            <thead>
                <tr><th>Contact Information</th></tr>
            </thead>
            <tbody>
                <tr><td>Phone: +65 6123 4567</td></tr>
                <tr><td>Email: info@aminternational.com</td></tr>
                <tr><td>WeChat: AM_Engineering</td></tr>
                <tr><td>WhatsApp: +65 9123 4567</td></tr>
                <tr><td>Address: 123 Pioneer Road North, Singapore 628000</td></tr>
                <tr>
                    <td class="qr-cell">
                        <img src="Image/contact_qr_with_logo.png" alt="Contact QR Code with Logo">
                        <div style="margin-top: 5px; font-size: 14px; color: #555;">Scan to connect us on WeChat / WhatsApp</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 A&M INTERNATIONAL ENGINEERING PTE LTD. All rights reserved.</p>
    </footer>
</body>
</html>
