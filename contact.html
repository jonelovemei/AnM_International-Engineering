<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - A&M INTERNATIONAL ENGINEERING</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header-placeholder {
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin-top: 80px; /* ✅ 这里从 40px 改为 80px */
            gap: 30px;
        }
        

        /* 联系方式和二维码横排 */
        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            gap: 40px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-info h2 {
            color: #005577;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 16px;
            color: #222;
            line-height: 1.6;
            margin: 5px 0;
        }

        .qr-section {
            flex-shrink: 0;
            text-align: center;
        }

        .qr-section img {
            width: 160px;
            height: auto;
        }

        .qr-section div {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        .feedback-container {
            width: 100%;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .feedback-container h3 {
            text-align: center;
            color: #005577;
        }

        .feedback-textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #333;
            resize: none;
            margin-bottom: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #005577;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #003f53;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 60px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
        // 加载 header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>

    <main>
        <!-- 联系信息 + QR码（横排） -->
        <div class="contact-section">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Phone: +65 6123 4567</p>
                <p>Email: info@aminternational.com</p>
                <p>WeChat: AM_Engineering</p>
                <p>WhatsApp: +65 9123 4567</p>
                <p>Address: 123 Pioneer Road North, Singapore 628000</p>
            </div>
            <div class="qr-section">
                <img src="Image/contact_qr_with_logo.png" alt="Contact QR Code with Logo">
                <div>Scan to connect us on WeChat / WhatsApp</div>
            </div>
        </div>

        <!-- Feedback框 -->
        <div class="feedback-container">
            <h3>Feedback</h3>
            <textarea class="feedback-textarea" placeholder="Write your feedback here... (Max 500 characters)" maxlength="500"></textarea>
            <button class="submit-btn">Submit Feedback</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 A&M INTERNATIONAL ENGINEERING PTE LTD. All rights reserved.</p>
    </footer>
</body>
</html>
