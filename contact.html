<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 表格样式 */
        .contact-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse; /* 合并表格边框 */
            background-color: #fff; /* 表格背景填充为白色 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            border-radius: 8px; /* 圆角边框 */
        }
        .contact-table td {
            padding: 15px; /* 单元格内边距 */
            text-align: left; /* 单元格文字左对齐 */
            font-size: 14px; /* 字体大小 */
            line-height: 1.5; /* 行高 */
        }
        .contact-table td:first-child {
            font-weight: bold; /* 第一列加粗 */
        }
    </style>
</head>
<body>
    <!-- 页头 -->
    <header>
        <img src="Image/logo.png" alt="Logo">
        <h1>Contact Us</h1>
        <p>Your satisfaction is our priority</p>
    </header>

    <!-- 内容 -->
    <main>
        <h2 style="text-align: center; color: #333;">联系我们</h2>
        <table class="contact-table">
            <tr>
                <td>姓名:</td>
                <td>张三</td>
            </tr>
            <tr>
                <td>电子邮件:</td>
                <td>zhangsan@example.com</td>
            </tr>
            <tr>
                <td>联系电话:</td>
                <td>+86 123 4567 8901</td>
            </tr>
            <tr>
                <td>地址:</td>
                <td>北京市海淀区中关村</td>
            </tr>
            <tr>
                <td>备注:</td>
                <td>欢迎通过邮件或电话联系！</td>
            </tr>
        </table>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>版权所有 &copy; 2025 | 公司名称</p>
    </footer>
</body>
</html>
