<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* 精简页脚样式 */
        footer {
            background-color: #9ACD32; /* 柠檬绿色 */
            color: #fff;
            padding: 15px 0;
            font-size: 12px;
            text-align: center;
            position: fixed; /* 固定在底部 */
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* 确保在最上层 */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* 添加轻微阴影增加层次感 */
        }
        
        .footer-text {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1></h1>
        <p></p>
        <p></p>
        <p></p>
    </div>
    
    <!-- 页脚组件 -->
    <footer>
        <p class="footer-text">&copy; 2025 A&M INTERNATIONAL ENGINEERING PTE LTD. ALL RIGHTS RESERVED.</p>
    </footer>
</body>
</html>
