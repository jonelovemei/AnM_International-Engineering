<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&M INTERNATIONAL ENGINEERING PTE LTD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 背景尺寸与间距调整 */
        .automation-bg {
            background: url('Image/IAI.jpg') center/80% no-repeat; /* 缩小背景尺寸 */
            background-size: 80%; /* 精确控制尺寸 */
        }

        .solutions-bg {
            background: url('Image/ETE.jpg') center/75% no-repeat;
            background-size: 75%;
        }

        .security-bg {
            background: url('Image/SC.jpg') center/70% no-repeat;
            background-size: 70%;
        }

        .business-concept {
            padding: 5rem 1rem; /* 增加版块上下间距 */
        }

        .concept-card {
            margin: 3rem 0; /* 增加卡片间距 */
            min-height: 280px; /* 减小卡片高度 */
        }

        /* 文字效果强化 */
        .concept-card h2,
        .concept-card p {
            color: #fff;
            font-family: Arial, sans-serif; /* 强制使用Arial字体 */
            text-shadow: 
                2px 2px 2px rgba(0,0,0,0.8), /* 主阴影 */
                -1px -1px 1px rgba(255,255,255,0.2); /* 微光效果增强立体感 */
            letter-spacing: 0.05em; /* 增加字间距 */
        }

        .concept-card h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }

        .concept-card p {
            font-size: 1.15rem;
            line-height: 1.8;
        }

        /* 移动端适配优化 */
        @media (max-width: 768px) {
            .concept-card {
                background-size: 95% !important; /* 移动端显示更多背景内容 */
                margin: 2rem 0;
                min-height: 240px;
            }
            .concept-card h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 结构保持不变 -->
    <div id="header-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>

    <section class="business-concept">
        <!-- 卡片内容保持不变 -->
    </section>

    <footer>
        <p>&copy; 2025 A&M INTERNATIONAL ENGINEERING PTE LTD. All rights reserved.</p>
    </footer>
</body>
</html>
